<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <title>angularExample</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body ng-controller="RootController">
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-primary btn-sm" ng-click="addUser()">Add</button>
            <button class="btn btn-primary btn-sm" ng-click="deleteUser(selected)">Delete</button>
            <button class="btn btn-primary btn-sm" ng-click="editUser(selected)">Edit</button>
            Selected: {{selected|json}}
            <div ng-repeat="user in users" style="padding: 2px; border: 1px gray solid" ng-click="select(user)" ng-style="{'background-color' : (selected==user ? 'gray' : 'white')}">{{user | json}}</div>
        </div>
    </div>
</div>
<script src="js/vendor/jquery.min.js"></script>
<script src="js/vendor/bootstrap.min.js"></script>
<script src="js/vendor/angular.min.js"></script>
<script src="js/vendor/angular-resource.min.js"></script>

<script src="js/zimco/zimco.rest.js"></script>

<!-- auto generated factories -->
<script src="js/user.js"></script>

<script src="js/app.js"></script>
<script src="js/controllers/root.js"></script>


</body>
</html>
